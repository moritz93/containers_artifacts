---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: poi
   namespace: apidev
   labels:
    app: poi
 spec:
   replicas: 3
   selector:
    matchLabels:
      app: poi
   template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: openhackteam4.azurecr.io/tripinsights/poi:latest
        ports:
          - containerPort: 80
        env:
        - name: SQL_SERVER
          value: sqlserverrqe0350.database.windows.net
        - name: SQL_DB_NAME
          value: mydrivingDB
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-kvname-user-msi
