---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: poi
   labels:
    app: poi
 spec:
   replicas: 3
   selector:
    matchLabels:
      app: poi
   template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: openhackteam4.azurecr.io/tripinsights/poi:latest
        ports:
          - containerPort: 80
        env: 
        - name: SQL_USER
          valueFrom: 
            secretKeyRef:
              name: sqladmin
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: sqlpassword
              key: SQL_PASSWORD
        - name: SQL_SERVER
          value: sqlserverrqe0350.database.windows.net
        - name: SQL_DB_NAME
          value: mydrivingDB
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
