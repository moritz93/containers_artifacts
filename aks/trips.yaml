---
 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: trips
   namespace: apidev
   labels:
    app: trips
 spec:
   replicas: 3
   selector:
    matchLabels:
      app: trips
   template:
    metadata:
      labels:
        app: trips
    spec:
      containers:
      - name: trips
        image: openhackteam4.azurecr.io/tripinsights/trips:latest
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/secrets"
          readOnly: true
        ports:
          - containerPort: 80
        env: 
        - name: SQL_SERVER
          value: sqlserverrqe0350.database.windows.net
        - name: SQL_DB_NAME
          value: mydrivingDB
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
      volumes:
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: azure-kvname-user-msi